<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            width: 320px;  /* Adjusted width */
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            border: none;
            outline: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }
        .buttons button {
            width: 100%; /* Full width */
            height: 60px; /* Uniform height */
            font-size: 1.5em;
            margin: 5px 0; /* Added margin for spacing between rows */
            cursor: pointer;
            border: none;
            background: #ddd;
            border-radius: 5px;
        }
        .buttons button.operator {
            background: orange;
            color: white;
        }
        .buttons button.equal {
            background: green;
            color: white;
        }
        .buttons button.clear {
            background: red;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            grid-gap: 10px;
        }
        /* Remove margin in buttons and fix layout issue */
        .buttons button {
            height: 60px; /* Ensure all buttons have same height */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">AC</button>
            <button onclick="eraseLast()" class="clear">X</button>
            <button disabled>N/A</button>
            <button onclick="appendValue('/')">รท</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">ร</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            
            <button disabled>N/A</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }
        function clearScreen() {
            document.getElementById('screen').value = '';
        }
        function eraseLast() {
            let screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
        }
        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
